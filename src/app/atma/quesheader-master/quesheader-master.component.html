<div class="container">
    <div class="row">
        <div class="col">
    <h2 style="margin-left: -65px;"> Question Header Form</h2>
    <form style="margin-left:-50px;" [formGroup]="QuesheaderAddForm"  autocomplete="off">
        <table>
            <tr>
                <span (click)="addSection()" style="margin-left: 20px;">
                    <mat-icon matTooltip="Add">add_circle_outline</mat-icon>
                </span>
            </tr>
        </table>
        <div class="table-responsive" style="width:95%;margin-top: 1%;">
            <table class="table table-bordered" fixed-header style="width: 95%;margin-top: 10px;">
                <thead class="table_header" style="text-align: left;"> 
                    <tr>
                        <th>S.No</th>
                        <th>Category Type </th>
                        <th>Name</th>
                        <th>Is Input</th>
                        <th>Input Type</th>
                        <th>Display Order</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                    <ng-container formArrayName="quesheader"
                                    *ngFor="let section of getSections(QuesheaderAddForm); let i = index">
                                    <tr [formGroupName]="i">
                                        <td>{{i+1}}</td>
                                        <td>
                                            <mat-form-field style="width: 250px;" (click)="getqueslists()">
                                                <mat-label>Category</mat-label>
                                                <input type="text" #typeinput matInput formControlName="type_id" autocomplete="off" [matAutocomplete]="typeauto"  (keypress)="kyenbdata($event)">
                                                <mat-autocomplete [panelWidth]="300" #typeauto="matAutocomplete" [displayWith]="getquestypelist" (opened)="questypescroll()">
                                                <mat-option *ngIf="isLoading">Loading..</mat-option>
                                                <ng-container *ngIf="!isLoading">
                                                    <mat-option *ngFor="let type of questypelist" [value]="type">{{type.name}}</mat-option>
                                                </ng-container>
                                                </mat-autocomplete>
                                                 </mat-form-field> 

                                        </td>
                                        <td>
                                            <mat-form-field style="width: 250px;">
                                                <mat-label>Name</mat-label>
                                                <input matInput placeholder="Name" formControlName="name" autocomplete="off">
                                            </mat-form-field>
                                        </td>
                                        <td >
                                            <mat-checkbox formControlName="is_input" value="IS_input" color="accent" style="font-family: 'Montserrat';" (change)="inputcheck($event,i)"></mat-checkbox>
                                        </td>
                                        
                                        
                                        <td>
                                        <div *ngIf="QuesheaderAddForm?.value?.quesheader[i]?.is_input == true;else showalternate">
                                            <mat-form-field style="width: 250px;" >
                                                <mat-label>Input Type</mat-label>
                                                <mat-select formControlName="input_type">
                                                    <mat-option *ngFor="let int of inputdropdown" [value]="int.id" >
                                                        {{int.name}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field> 
                                        </div>

                                            <ng-template #showalternate>-</ng-template>
                                        </td>
                                        <td>
                                            <mat-form-field style="width: 250px;">
                                                <mat-label>Display Order</mat-label>
                                                <input matInput placeholder="Display Order" formControlName="order" autocomplete="off">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <button *ngIf="!QuesheaderAddForm.value.quesheader[i].id" mat-icon-button type="button">
                                                <mat-icon style="color: black;" aria-label="Edit"
                                                    (click)=removeSection(i)>
                                                    delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </table>
                        </div>
                        <div style="margin: 30px;">


                            <button type="button" class="btn btn-light" style="border-radius: 7px;margin-left: 500px;
                            border-color: black; 
                            background-color: white;" (click)="onQuesHdrCancel()">Cancel</button>
            
                            <button type="button" style="border-radius: 10px;margin-left: 10px;
                            border-color: #f5c68b; 
                            background-color: #f5c68b;" class="btn btn-light" (click)="submitqueshdrForm()">Submit</button>
            
                        </div>
                    </form>
                </div>
            </div>
        </div>
