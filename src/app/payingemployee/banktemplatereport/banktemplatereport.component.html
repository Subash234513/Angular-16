<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form [formGroup]="bankForm" class="formposition">
                <div class="row">
                    <div class="col-md-3">
                        <label class="font">Bank Name</label><br>
                        <mat-form-field (click)="bank()" style="width: 100%;">
                      
                            <input matInput formControlName="bankname" [matAutocomplete]="auto" />
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let Bank of BankList" [value]="Bank.name" (focusout)="bankId(Bank)"
                                    title="{{Bank.name}}">
                                    {{Bank.name}}
                                </mat-option>
                                <!-- <mat-option *ngIf="!BankList.length">No Records Found</mat-option> -->
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                    <div class="col-md-1">
                        <mat-label>Month</mat-label><br>
                        <mat-form-field style="width: 162%;margin-top: 11%;">
                            <mat-select matInput formControlName="month" placeholder="Month">
                                <mat-option *ngFor="let option of options" [value]="option.value">
                                    {{ option.key }}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-placeholder>month</mat-placeholder> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-1">
                        <mat-label style="margin-left: 71%;">Year</mat-label><br>
                        <mat-form-field style="    width: 154%;
                        margin-top: 12%;
                        margin-left: 73%;">
                            <mat-select matInput formControlName="year" placeholder="Year">
                                <mat-option *ngFor="let year of years" [value]="year">
                                    {{ year }}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-placeholder>year</mat-placeholder> -->
                        </mat-form-field>
                    </div>

                    <div class="col-md-3" style="    margin-top: 21px;
                ">
                        <div class="mt-3" style="    margin-left: 27%;">
                            <button mat-raised-button color="primary" matTooltip="download" (click)="Search()"
                                [disabled]="btndiable">
                                Download
                            </button>
                            <button mat-stroked-button type="button" style="margin-left: 20px;background-color: white;"
                                (click)="resetEmpSearchk()" class="font">Clear</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <button type="button" mat-fab class="AddButton" (click)="uploadBanks()" data-toggle="modal"
                            data-target="#uploadModal" style="        margin-top: 9%;
                        margin-bottom: 3%;
                        background-color: white;">
                            <mat-icon matTooltip="Upload" style="color: black;">arrow_upward</mat-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal fade  come-from-modal right" id="uploadModal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Upload Bank Template</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebtn><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form novalidate [formGroup]="uploadForms">
                    <div class="row">
                        <div class col-sm-6>

                            <mat-form-field style="    width: 69%;
                            margin-left: 9%;">
                                <mat-label>Month</mat-label>
                                <mat-select matInput formControlName="month" placeholder="Month">
                                    <mat-option *ngFor="let option of options" [value]="option.value">
                                        {{ option.key }}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">

                            <mat-form-field style="    width: 69%;">
                                <mat-label>Year</mat-label>
                                <mat-select matInput formControlName="year" placeholder="Year">
                                    <mat-option *ngFor="let year of years" [value]="year">
                                        {{ year }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" formControlName="files" id="importFile"
                                (change)="fileChange($event, $event.target.files)">
                            <label class="custom-file-label" #labelImport for="importFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning" type="button" (click)="uploadDocuments()">
                            <i class="fas fa-file-import"></i> Upload
                        </button>

                        <button class="btn btn-warning" type="button" (click)="downloadTemplate()"
                            style="margin-left: 45%;">
                            Download Template
                        </button>

                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
