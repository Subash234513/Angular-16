<div class="ScreenName">
    Employee Attendance Upload
</div>
<div>
    <div class="card">
        <div class="card-body">
          <form novalidate [formGroup]="uploadForms">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" formControlName="files" id="importFile"
                  (change)="fileChange($event)" accept=".xlsx,.csv">
                <label class="custom-file-label" #labelImport for="importFile">Choose file</label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-warning" type="button" (click)="Upload()">
                <i class="fas fa-file-import"></i> Upload
              </button>
              <button class="btn btn-outline-info" type="button"  style="margin-left: 4%;">
                Cancel
              </button>
              <button class="btn btn-outline-info DownLoadTemplate" type="button"  (click)="Download()">
                Download Template
              </button>
            </div>
          </form>
        </div>
      </div>
</div>
