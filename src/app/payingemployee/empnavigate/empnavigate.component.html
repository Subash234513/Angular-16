<nav id="navshow" class="cus-tmsNavContainer">
    <div class="nav nav-tabs cus-tmsNav">
      <p
        #myDiv
        class="nav-item nav-link"
        id="subname"
        [ngClass]="i == returnnav ? 'active' : ''"
        data-toggle="tab"
        (click)="subModuleData(sub)"
        role="tab"
        *ngFor="let sub of payrollsubmoduleList; index as i"
      >
        {{ sub.name }}
      </p>
      <p (click)="AttendSummary()" style="margin-bottom:-7px;padding-left:10px; cursor:pointer">Attendance Summary</p>
